<div class="login">
	<div class="center off">
		<form>
			<div class="input-field">
				<input label="Username" autofocus id="username" placeholder="Nome de usuario" ng-model="Login.form.username"></input>
			</div>
			<div class="input-field">
				<input label="Password" type="password" placeholder="Senha" ng-model="Login.form.password"></input>
			</div>
			<div class="block">
				<button class="btn" ng-click="Login.login()">confirmar</button>
			</div>
		</form>
	</div>
</div>
