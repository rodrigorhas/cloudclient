<md-bottom-sheet class="md-list md-has-header" ng-controller="mainController">
<md-subheader ng-cloak>Comment Actions</md-subheader>
<md-list ng-cloak>
  <md-list-item ng-repeat="item in items" ng-if="item != 'abrir'">
    <md-button
    data-command="{{item}}" ng-click="ContextMenu.chooseOption($event, object)"
    class="md-list-item-content" >
    <!-- <md-icon md-svg-src="{{item.icon}}"></md-icon> -->
    <span class="md-inline-list-icon-label">{{ item }}</span>
  </md-button>

</md-list-item>
</md-list>
</md-bottom-sheet>
